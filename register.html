    <div class="registerContent">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2" > </div>
          <div class="col-md-8">
          <div id="register_form" class="panel panel-success">
            <div class="panel-heading">
              <center><h4>会员注册</h4></center>
            </div>
            <div class="panel-body">
              <form class="form-horizontal register_form" method="post" action="#" >
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="uName">用户名：</label>
                  <div class="col-sm-5">
                      <input class="form-control" id="rName" name="uName" minlength="4" placeholder="username" required/>
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="password">密码：</label>
                  <div class="col-sm-5">
                      <input class="form-control" id="pwd" name="pwd" type="password" minlength="8" placeholder="password"  required>
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="password">确认密码：</label>
                  <div class="col-sm-5">
                      <input class="form-control" id="pwdCf" name="pwdCf" type="password" minlength="8" placeholder="password comfirm" required>
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="tName">真实姓名：</label>
                  <div class="col-sm-5">
                      <input class="form-control" id="tName" name="tName" minlength="3" placeholder="trueName" required/>
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="tel">联系电话：</label>
                  <div class="col-sm-5">
                      <input class="form-control" id="tel" name="tel" type="tel" minlength="11" placeholder="telephone" required>
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="birth">出生日期：</label>
                  <div class="col-sm-5">
                      <input class="form-control" id="birth" name="birth" type="date"  placeholder="" required>
                    </div>
                </div>  
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="qq">电子邮箱：</label>
                  <div class="col-sm-5">
                      <input class="form-control" id="email" name="email" type="email" placeholder="e-mail" required>
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="addr">联系地址：</label>
                  <div class="col-sm-5">
                      <input class="form-control" id="addr" name="addr" type="addr" minlength="10" placeholder="常住地址" required>
                    </div>
                </div> 
                <div class="registerBtn">
                  <button class="btn btn-success" type="submit" onclick="">立即注册</button>
                  <a href="#">已有是会员，请登录</a>
                </div>
              </form>
            </div>
          </div>
          </div>
          <img class="lbg2" src="assets/Img/home-banner-bg2.jpg" width="100%" height="100%" />
